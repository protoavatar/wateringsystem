<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Riego1</title>
    <link rel="stylesheet" href="/build/tailwind.css" />
  </head>

  <body>
    <!--
https://play.tailwindcss.com/Is80wS8RSu
-->
    <div
      id="overlay"
      class="bg-gray-400 opacity-50 w-full h-full"
      style="position: fixed"
    ></div>
    <form>
      <div class="min-h-screen flex bg-gray-400">
        <a
          href="index.html"
          class="w-1/6 bg-gray-400 flex flex-col justify-center text-gray-500 hover:text-gray-600 focus:text-gray-800"
        >
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </a>
        <div class="w-5/6 mr-2 flex flex-col">
          <div
            class="bg-blue-700 w-full h-3/12 my-5 text-gray-400 rounded-md shadow-lg"
          >
            <h1 class="ml-2 font-sans text-3xl text-gray-200 h-1/5">
              Programación
            </h1>
            <div class="pt-1 flex flex-col justify-evenly h-4/5">
              <div class="flex justify-between">
                <h2 class="ml-2 font-sans text-2xl">Duración</h2>
                <div class="w-32 bg-gray-400 rounded-lg shadow-xl mr-2">
                  <div class="flex justify-center text-gray-600">
                    <select
                      id="tiempo"
                      name="tiempo"
                      class="bg-transparent text-2xl appearance-none outline-none"
                    >
                      <option value="00">0</option>
                      <option value="03">3</option>
                      <option value="05">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                    </select>
                  </div>
                </div>
                <!-- <input type="text" pattern="^[0-5][0-9]$" id="Duracion"
                                class="bg-gray-400 shadow mr-2 text-indigo-800 rounded-md w-1/3 self-center" value="" /> -->
              </div>
              <div class="flex justify-between mr-2">
                <h2 class="ml-2 font-sans text-2xl">Horario</h2>
                <div class="bg-gray-400 rounded-lg shadow-xl w-32">
                  <div class="flex justify-center text-gray-600">
                    <select
                      id="hora"
                      name="hora"
                      class="bg-transparent text-2xl appearance-none outline-none"
                    >
                      <option value="00">00</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                    <span class="text-2xl mx-1">:</span>
                    <select
                      id="minutos"
                      name="minutos"
                      class="bg-transparent text-2xl appearance-none outline-none mr-4"
                    >
                      <option value="00">00</option>
                      <option value="15">15</option>
                      <option value="30">30</option>
                      <option value="45">45</option>
                    </select>
                    <select
                      id="ampm"
                      name="ampm"
                      class="bg-transparent text-2xl appearance-none outline-none"
                    >
                      <option value="AM">AM</option>
                      <option value="PM">PM</option>
                    </select>
                  </div>
                </div>
                <!-- <input type="time" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" id="Horario"
                                class="bg-gray-400 shadow mr-2 text-indigo-800 rounded-md w-1/3" /> -->
              </div>
              <div class="flex justify-between pt-1">
                <h2 class="ml-2 font-sans text-2xl">Activado</h2>
                <div id="switch-on" hidden class="pr-2" onclick="Activar('0')">
                  <span
                    class="border rounded-full border-grey flex items-center cursor-pointer w-12 bg-green-600 justify-end"
                  >
                    <span
                      class="rounded-full border w-6 h-6 border-grey shadow-inner bg-white"
                    >
                    </span>
                  </span>
                </div>
                <div id="switch-off" class="pr-2" onclick="Activar('1')">
                  <span
                    class="border rounded-full border-grey flex items-center cursor-pointer w-12 justify-start"
                  >
                    <span
                      class="rounded-full border w-6 h-6 border-grey shadow-inner bg-gray-400"
                    >
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bg-teal-500 w-full h-6/12 my-5 text-gray-400 rounded-md shadow-lg flex flex-col justify-evenly"
          >
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Domingo
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(0)"
              >
                <div id="D0">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Lunes
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(1)"
              >
                <div id="D1">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Martes
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(2)"
              >
                <div id="D2">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Miercoles
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(3)"
              >
                <div id="D3">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Jueves
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(4)"
              >
                <div id="D4">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Viernes
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(5)"
              >
                <div id="D5">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex justify-between px-10">
              <h2
                class="ml-2 font-sans font-normal text-2xl text-gray-700 self-center"
              >
                Sabado
              </h2>
              <div
                class="w-10 h-10 bg-gray-400 rounded-3xl shadow-md text-red-500"
                onclick="Dia(6)"
              >
                <div id="D6">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <button
            type="submit"
            id="submit"
            class="px-10 w-full h-1/12 rounded-md shadow-xl text-gray-400 hover:bg-indigo-400 hover:text-gray-700 hover:shadow bg-indigo-600 font-sans text-2xl self-center"
          >
            <span>Actualizar</span>
          </button>
        </div>
      </div>
    </form>
  </body>
  <script src="/build/Riego.js" type="text/javascript"></script>
</html>
